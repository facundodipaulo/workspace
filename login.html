<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login_styles.css">
</head>

<body>
  <!-- Ícono de Modo Dìa y Modo Noche. Inicia con la Luna. -->
  <nav>
    <img src="img/moon.png" id="icon">
  </nav>

  <!-- Formulario para Iniciar Sesión. -->
<div class="container-center">
  <div class="brand-logo"></div>
  <div class="log-card">
    <h3 class="heading">Iniciar Sesión</h3>
    <form action="" id="form">
      <!-- Campo Usuario -->
      <label for="user" class="user">USUARIO</label>
      <input class="input" type="text" name="user" id="user" placeholder="ejemplo@gmail.com">

      <!-- Campo Contraseña -->
      <label for="password" class="password">CONTRASEÑA</label>
      <input class="input" type="password" name="password" id="password" placeholder="Ingresar Contraseña">

      <div class="checkbox-group">
        <!-- Checkbox para Recordar Usuario. -->
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="label" id="checkbox">Recordar Usuario</label>
      </div>

      <!-- Botón de LOGIN. -->
      <a href="index.html" id="boton">
        <button class="button" id="button" onclick="iniciarSesion()">LOGIN</button>
      </a>
    </form>
  </div>
</div>


    <!-- Pie de Página. -->
    <footer class="text-muted">
      <div class="cont">
        <p id="volver" class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p id="jap">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>

  <script src="js/login.js"></script>
</body>

</html>
