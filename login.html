<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login_styles.css">
  <script src="js/nav-user.js"></script>
</head>

<body>
  <h1 class="text-center">Bienvenido al eMercado De jovenes a Programar</h1><br>
  <h3 class="text-center">Por favor, inicia sesión para continuar.</h3>
  <div class="container-center">
          <div class="log-card">
              <h3 class="heading">Iniciar Sesión</h3>
              <form action="" id="form">
                  <label for="user">Usuario:</label>
                  <input class="input" type="text" name="user" id="user" placeholder="Ingresar E-mail"><br><br>
                  <label for="password">Contraseña:</label>
                  <input class="input" type="password" name="password" id="password" placeholder="Ingresar Contraseña"><br><br>
                  <div class="checkbox-group">
                      <input type="checkbox" id="checkbox">
                      <label for="checkbox" class="label">Recordar Usuario</label>
                  </div>
                  <a href="index.html">
                      <button class="button" id="button" onclick="iniciarSesion()">Iniciar Sesión</button>
                  </a>
              </form>
          </div>
    </div>
  <footer class="text-muted">
    <div class="cont">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
