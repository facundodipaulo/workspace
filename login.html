<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login_styles.css">
  <script src="js/nav-user.js"></script>
</head>

<body>
  <div class="container-center">
    <div class="brand-logo"></div>
          <div class="log-card">
              <h3 class="heading">Iniciar Sesión</h3>
              <form action="" id="form">
                  <label for="user">USUARIO</label>
                  <input class="input" type="text" name="user" id="user" placeholder="ejemplo@gmail.com">
                  <label for="password">CONTRASEÑA</label>
                  <input class="input" type="password" name="password" id="password" placeholder="Ingresar Contraseña">
                  <div class="checkbox-group"> <br>
                      <input type="checkbox" id="checkbox">
                      <label for="checkbox" class="label" id="checkbox">Recordar Usuario</label>
                  </div>
                  <a href="index.html">
                      <button class="button" id="button" onclick="iniciarSesion()">LOGIN</button> <br>
                  </a>
              </form>
          </div>
    </div>
  <script src="js/login.js"></script>
</body>

</html>
